<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Minimaliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .article-list {
            list-style: none;
            padding: 0;
        }
        .article-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .article-list li a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 18px;
        }
        .article-list li a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <header>Wiki Minimaliste</header>
    <div class="container">
        <nav>
            <a href="#">Accueil</a>
            <a href="#">Catégories</a>
            <a href="#">À propos</a>
        </nav>
        <h2>Articles récents</h2>
        <ul class="article-list">
            <li><a href="#">Introduction à l'HTML et CSS</a></li>
            <li><a href="#">Les bases de JavaScript</a></li>
            <li><a href="#">Accessibilité Web : Bonnes pratiques</a></li>
            <li><a href="#">Git et GitHub : Guide du débutant</a></li>
        </ul>
    </div>
</body>
</html>
